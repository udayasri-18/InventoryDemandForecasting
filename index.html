<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Movies Management</h1>
    <div id="main">
       <div id="add">
        <h2>Add a Movie</h2>
        <form id="addMovieForm">
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="director" placeholder="Director" required>
            <input type="text" id="genre" placeholder="Genre" required>
            <input type="number" id="release_year" placeholder="Release Year" required>
            <input type="number" id="duration_minutes" placeholder="Duration (minutes)" required>
            <input type="number" id="rating" placeholder="Rating" required>
            <input type="text" id="poster_image" placeholder="Poster Image URL" required>
            <input type="text" id="box_office_total" placeholder="Box Office Total" required>
            <button type="submit">Add Movie</button>
        </form>
       </div>
        <div id="list">
            <h2>All Movies</h2>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Director</th>
                        <th>Genre</th>
                        <th>Release Year</th>
                        <th>Duration (minutes)</th>
                        <th>Rating</th>
                        <th>Box Office Total</th>
                        <th>Poster</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="moviesTableBody"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
